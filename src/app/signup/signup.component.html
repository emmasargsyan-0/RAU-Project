<div class="main">
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <div class="register-form" id="register-form">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.login" id="login" placeholder="Username"/>
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="user.password" id="pass" placeholder="Password"/>
            </div>
            <h4 *ngIf="hasError" style="color: red;">{{errorMessage}}</h4>
            <button class="form-submit" type="button" id="signup" (click)="register()">
              Register
            </button>
          </div>
        </div>
        <div class="signup-image">
          <img src="../../images/login.jpg" alt="sing up image">
          <a [routerLink]="'../login'" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>

  </section>
</div>
